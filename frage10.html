<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frage 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 90%;
        }
        h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        canvas {
            display: block;
            margin: 10px auto;
            border: 2px solid #000;
            background-color: white;
            touch-action: none;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            display: inline-block;
        }
        button:hover {
            background-color: #003d80;
        }
		
		footer a {
            color: white;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .github-icon {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        .github-icon img {
            width: 24px;
            height: 24px;
        }
    </style>
    <script>
        let canvas, ctx, drawing = false;

        function initCanvas() {
            canvas = document.getElementById('drawingCanvas');
            ctx = canvas.getContext('2d');

            // Maus-Events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Touch-Events für Mobilgeräte
            canvas.addEventListener('touchstart', startDrawingTouch);
            canvas.addEventListener('touchmove', drawTouch);
            canvas.addEventListener('touchend', stopDrawing);
        }

        function startDrawing(e) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function draw(e) {
            if (!drawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function startDrawingTouch(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
            e.preventDefault();
        }

        function drawTouch(e) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
            e.preventDefault();
        }

        function stopDrawing() {
            drawing = false;
            ctx.closePath();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        window.onload = initCanvas;
    </script>
</head>
<body>
    <header>
        <h1>Frage 10</h1>
    </header>
    <div class="container">
        <h2>Was ist dein Lieblingstier? Zeichne es in das untere Feld und zeige es der Lehrkraft.</h2>
        <canvas id="drawingCanvas" width="300" height="300"></canvas>
        <button onclick="clearCanvas()">Zeichnung zurücksetzen</button>
        <br>
        <button onclick="window.location.href='frage11.html'">Weiter</button>
    </div>
</body>
<footer>
        <span>Source Code auf GitHub:</span>
        <a href="https://github.com/williwilko/VLGRallye" target="_blank" class="github-icon">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        </a>
</footer>
</html>
