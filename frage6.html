<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frage 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .answer {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 300px;
        }
        .answer.correct {
            background-color: green;
        }
        .answer:hover {
            background-color: #0056b3;
        }
        .info-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e6ffe6;
            border: 1px solid #66cc66;
            color: #004d00;
            font-size: 1em;
            display: none;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #003d80;
        }
		
		footer a {
            color: white;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .github-icon {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        .github-icon img {
            width: 24px;
            height: 24px;
        }
    </style>
    <script>
        function showInfo() {
            const buttons = document.querySelectorAll('.answer');
            buttons.forEach(button => button.classList.add('correct'));
            document.querySelector('.info-box').style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1>Frage 6</h1>
    </header>
    <div class="container">
        <h2>Worauf ist der Schulleiter Herr Wauschkies am meisten stolz?</h2>
        <button class="answer" onclick="showInfo()">Auf seinen Wasserspender</button>
        <button class="answer" onclick="showInfo()">Auf seine Schüler</button>
        <div class="info-box">
            Auf Beide :). Falls ihr eure Wasserflasche auffüllen wollt, geht gerne zum Wasserspender!
        </div>
        <button onclick="window.location.href='frage7.html'">Weiter</button>
    </div>
</body>
<footer>
        <span>Source Code auf GitHub:</span>
        <a href="https://github.com/williwilko/VLGRallye" target="_blank" class="github-icon">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        </a>
</footer>
</html>
